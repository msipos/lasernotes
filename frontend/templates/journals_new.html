<div class="app-breadcrumbs">
    <ol class="breadcrumb">
        <li><a href="/app/" onclick="return App.click(this);">All Journals</a></li>
        <li class="active">New Journal</li>
    </ol>
</div>

<div class="app-error" style="display: none;" id="appError">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Error</h3>
        </div>
        <div id="appErrorBody" class="panel-body">
        </div>
    </div>
</div>

<form autocomplete="off">
    <div class="form-group">
        <label>Name</label>
        <input name="journalName" type="text" class="form-control" id="journalName" placeholder="Enter journal name">
    </div>
    <input name="fake" type="text" class="hide">
    <div class="checkbox">
        <label>
            <input type="checkbox" id="journalEncrypted"> Encrypted journal
        </label>
    </div>
    <div id="journalPasswords" class="hide">
        <div class="form-group">
            <label>Password</label>
            <input name="journalPassword" type="password" class="form-control" id="journalPassword" placeholder="Enter password" autocomplete="off">
        </div>
        <div class="form-group">
            <label>Verify password</label>
            <input name="journalVerify" type="password" class="form-control" id="journalVerify" placeholder="Enter password" autocomplete="off">
        </div>
    </div>
    <div class="app-toolbar">
        <button class="btn btn-primary" id="newJournal">New Journal</button>
        <a href="/app/" class="btn btn-default" onclick="return App.click(this);">Cancel</a>
    </div>
</form>
